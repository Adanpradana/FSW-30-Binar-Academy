<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="top">
        <p class="back"><</p>
        <img src="/assets/logo 1.png" alt="" />
        <p class="rock">ROCK PAPER SCISSORS</p>
      </div>
      <div class="bottom">
        <div class="wrapper-1">
          <p class="player">PLAYER 1</p>
          <div class="img-wrapper">
            <div
              id="p-rock"
              class="img-wrapper-gray start"
              onclick="startGame('rock')"
            >
              <img src="/assets/batu 1.png" alt="" class="rock" />
            </div>
            <div id="p-scissor" class="img-wrapper-gray start">
              <img
                id="p-scissor"
                src="/assets/gunting 1.png"
                alt=""
                class="scissor"
                onclick="startGame('scissor')"
              />
            </div>
            <div id="p-paper" class="img-wrapper-gray start">
              <img
                src="/assets/kertas 1.png"
                alt=""
                class="paper"
                onclick="startGame('paper')"
              />
            </div>
          </div>
        </div>
        <div class="wrapper-2">
          <p id="versus">VS</p>
          <div id="winEl"></div>
        </div>
        <div class="wrapper-1">
          <p class="player">COM</p>
          <div class="img-wrapper">
            <div class="img-wrapper-gray">
              <img src="/assets/batu 1.png" alt="" class="rock" id="botRock" />
            </div>
            <div class="img-wrapper-gray">
              <img
                src="/assets/gunting 1.png"
                alt=""
                class="scissor"
                id="botScissor"
              />
            </div>
            <div class="img-wrapper-gray">
              <img
                src="/assets/kertas 1.png"
                alt=""
                class="paper"
                id="botPaper"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="refresh"
        onclick="function reload(){location.reload();} ; reload(); "
      >
        <img src="/assets/refresh 2.png" alt="" />
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
